<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste pp</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/variaveis.css">
</head>
<body>
    <section class="geral-container">
        <h1 id="h1">Calculadora de IMC</h1>
        <input type="number" id="altura" class="input" placeholder="Insira sua altura aqui" required>
        <input type="number" id="peso" class="input" placeholder="Insira seu peso aqui" required>
        <p id="retorno"></p>
        
        <button onclick="calculoImc()" id="button">Descubra seu IMC</button>

        <section class="list-container">
            <div class="list-title">
                <div class="title">IMC</div>
                <div class="title">Classificação</div>
            </div>
            <div class="list">
                <div class="list-item abaixo" id="abaixo">18.5</div>
                <div class="list-item abaixo" id="abaixo1">Abaixo do peso</div>
                <div class="list-item normal" id="normal">18.5 - 24.9</div>
                <div class="list-item normal" id="normal1">Peso normal</div>
                <div class="list-item excesso" id="excesso">25 - 29.9</div>
                <div class="list-item excesso" id="excesso1">Excesso de peso</div>
                <div class="list-item obeso" id="obeso">> 30 </div>
                <div class="list-item obeso" id="obeso1">Obesidade</div>
                <div class="list-item extremo" id="extremo">35 ></div>
                <div class="list-item extremo" id="extremo1">Obesidade extrema</div>
            </div>
        </section>
    </section>
</body>
</html>
